<!DOCTYPE html>
<html>
<head>
	Heading content changes based on the window width
	<title>Media_Query_MinWidth_Heading</title>
	<!-- Responsive: The below line renders the page to the size of view port --> 

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style>

		@media (min-width: 500px) {

			h1::before {

			content: "Welcome to my page";

			}
		}

		@media (max-width: 499px) {

			h1::before {

			content: "Welcome!";

			}
		}
		


	</style>
</head>
<body>

<!-- /*By defaut Heading does not have any content*/ --> 

	<h1></h1>

</body>
</html>
