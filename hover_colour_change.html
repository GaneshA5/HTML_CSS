<!DOCTYPE html>
<html>
<head>
	<title>Mouse hover colour change!</title>

	<style>
		
		button {

			width: 200px;

			height: 50px;

			background-color: yellow;

			font-size: 20px;
		}

		/*
		*Hovering the button changes colour
		*/

		button:hover {

			background-color: orange;

			font-size: 24px;


		}


	</style>
</head>
<body>
<div>
	
	<button>Click me!</button>

</div>
</body>
</html>
